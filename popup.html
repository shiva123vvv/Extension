<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Load Monitor</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            display: none;
        }
        .metric {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 3px;
        }
        .stress-high { border-left: 4px solid #ff4444; }
        .stress-medium { border-left: 4px solid #ffbb33; }
        .stress-low { border-left: 4px solid #00C851; }
        .loading {
            text-align: center;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üß† Cognitive Load Monitor</h2>
        <p>AI-powered team stress & productivity analysis</p>
    </div>

    <button id="scan" class="button">üîç Scan Team Chat</button>
    
    <div id="loading" class="loading" style="display: none;">
        <p>üîÑ Analyzing team messages...</p>
    </div>

    <div id="result" class="result">
        <h3>üìä Analysis Results</h3>
        <div id="metrics"></div>
        <div id="recommendation" style="margin-top: 15px; padding: 10px; background: #e3f2fd; border-radius: 5px;"></div>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
