<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Load Monitor</title>
    <style>
        body {
            width: 400px;
            min-height: 200px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        .header h2 {
            margin: 0;
            color: #2c3e50;
        }
        .header p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2980b9;
        }
        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .metric {
            margin: 12px 0;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        .stress-high { border-left-color: #e74c3c; }
        .stress-medium { border-left-color: #f39c12; }
        .stress-low { border-left-color: #27ae60; }
        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            margin: 5px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .error {
            background: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e74c3c;
        }
        .consent-dialog {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .consent-dialog ul {
            text-align: left;
            margin: 10px 0;
            padding-left: 20px;
        }
        .consent-dialog li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üß† Cognitive Load Monitor</h2>
        <p>AI-powered team stress & productivity analysis</p>
    </div>

    <button id="scan" class="button">üîç Scan Team Chat</button>
    
    <div id="loading" class="loading" style="display: none;">
        <p>üîÑ Analyzing team messages...</p>
    </div>

    <div id="result"></div>

    <div class="footer">
        <a href="#" id="clearData">Clear Data</a> ‚Ä¢ 
        <a href="privacy.html" target="_blank">Privacy</a> ‚Ä¢ 
        <a href="terms.html" target="_blank">Terms</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
